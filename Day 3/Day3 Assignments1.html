<h4>Accept a number from user and determine whether it is odd or even <\h4>
<\head>
<body>
<script>
   var num = prompt("ENTER A NUMBER TO CHECK ODD/EVEN: ");
   if(num % 2 == 0) {
      console.log("The Number entered is " + num +" and the number  is even!");
   }
 else {
      console.log("The Number entered is " + num + " and the number is odd!");
   }
</script>
