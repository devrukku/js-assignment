<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Compute the average marks and grade</title>
<h1>Day 3<\h1>
<h2>ASSIGNMENT 3<\h2>
<h4>b)Write a program to take marks as input from the user and grade him accordingly. Use Switch case
statements. <\h4>
</head>
<body>
  <script>
let a =prompt ("Enter the marks to view the grade : ");
switch (true) {
    case a >= 90:
        console.log("Marks are " + a +" and the grade is A");
        break;
    case a >= 80:
        console.log("Marks are " + a +" and the grade is B");
        break;
    case a >= 70:
        console.log("Marks are " + a +" and the grade is C");
        break;
    case a >= 60:
        console.log("Marks are " + a +" and the grade is D");
        break;
    default:
        console.log("Marks are " + a +" and the grade is F");
}
</script>
</body>
</html>
