  <script>
let a =prompt ("Enter the marks to view the grade : ");
console.log((a<60) ? "Marks are "+ a + " and the grade is F" : (a< 70) ? "Marks are "+ a + " and the grade is D" : (a<80) ? "Marks are "+ a + " and the grade is C" : (a<90) ? "Marks are "+ a + " and the grade is B" : (a<100) ? "Marks are "+ a + " and the grade is A" : "Value entered is default") ;
