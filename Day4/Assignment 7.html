<!DOCTYPE html>

<meta charset=utf-8 />
<title>JavaScript FizzBuzz program</title>
<h1>QUESTION 1(DAY 4)<\h1>
<h3>Question 1:
Create a for loop that iterates up to 100 while outputting "fizz" at multiples of 3, "buzz" at multiples of 5 and
"fizzbuzz" at multiples of 3 and 5.<\h3>
</head>
<body>
<script>
for ( var i = 1; i <= 100; i++ )
{
  if ( i%3 === 0 && i%5 === 0 )
  {
    console.log( i + " FizzBuzz" );
  }
  else if ( i%3 === 0 ) 
  {
    console.log(i+ " Fizz" );
  }
  else if ( i%5 === 0 ) 
  {
    console.log(i+ " Buzz" );
  }
  else
  {
    console.log(i);
  }
}
</script>
  
</body>
</html>
